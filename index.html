<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/bold/style.css" />

  <link rel="stylesheet" href="styles.css" />

  <title>Calculator &ndash; The Odin Project</title>
</head>

<body>
  <div class="calculator">
    <div class="display">
      <div class="current-operation"></div>
      <div class="current-operand">0</div>
    </div>

    <div class="keyboard">
      <button data-type="operand">1</button>
      <button data-type="operand">2</button>
      <button data-type="operand">3</button>
      <button data-type="backspace">
        <i class="ph-bold ph-backspace"></i>
      </button>

      <button data-type="operand">4</button>
      <button data-type="operand">5</button>
      <button data-type="operand">6</button>
      <button data-type="operator">+</button>

      <button data-type="operand">7</button>
      <button data-type="operand">8</button>
      <button data-type="operand">9</button>
      <button data-type="operator">-</button>

      <button data-type="decimal">.</button>
      <button data-type="operand">0</button>
      <button data-type="clear">c</button>
      <button data-type="operator">*</button>

      <button data-type="equals">=</button>
      <button data-type="operator">/</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
